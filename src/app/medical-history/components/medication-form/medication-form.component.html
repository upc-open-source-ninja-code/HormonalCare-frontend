<section>
  <mat-grid-list >
    <mat-grid-tile>
      <div class="box1">
        <form [formGroup]="firstFormGroup">
          <mat-form-field>
            <div class="input-row">
              <p>Medication name:</p>
              <input matInput placeholder="medication name" formControlName="medicationName" required>
            </div>
          </mat-form-field>
          <mat-form-field>
            <div class="input-row">
              <p>Amount:</p>
              <input matInput placeholder="amount" formControlName="amount" required>
            </div>
          </mat-form-field>
          <mat-form-field>
            <div class="input-row">
              <p>Concentration:</p>
              <input matInput placeholder="concentration" formControlName="concentration" required>
            </div>
          </mat-form-field>
          <mat-form-field>
            <div class="input-row">
              <p>Frequency (h):</p>
              <input matInput placeholder="frequency" formControlName="frequency" required>
            </div>
          </mat-form-field>
          <div>
            <button (click)="firstFormGroup.reset()" mat-fab color="warn" >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </form>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</section>
