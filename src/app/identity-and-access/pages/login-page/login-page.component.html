<mat-toolbar>
  <img src="assets/images/logo.png" alt="HormonalCare Logo" class="logo">
  <span class="spacer"></span>
  <button mat-button class="register-button" routerLink="/register">Register</button>
</mat-toolbar>

<div class="welcome-container">

  <main class="main-content">
    <div class="welcome-message">
      <h1>Welcome to HormonalCare</h1>
    </div>

    <div class="login-form-container">
      <form class="login-form">
        <h2>Log in</h2>
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput type="Username" required>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" required>
        </mat-form-field>
        <a href="#">Forgot your password?</a>
        <button mat-raised-button color="primary" type="submit">Enter</button>
      </form>
    </div>
  </main>
</div>
